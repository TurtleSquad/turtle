<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Take Ur Turtle Like Everywhere: a simple social media platform focused on privacy!">
    <title>Turtle</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>

    <header role="banner">
      <nav role="navigation">
        <ul class="nav-list flexbox-container">
          <li>
            <h1>Turtle Chat</h1>
          </li>
          <li>
            <button id="logOut" class="button">
              Log Out
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main role="main" class="flexbox-container">
      <aside id="room-box" class="sidebar-nav flexbox-aside box-skin">
        <h1 id="room-heading">Rooms</h1>
          <nav role="navigation" id="room">
            <ul class="display-block room-list">
            </ul>
            <button id="create_room" class="button center-element">
              Create New Chat Room
            </button>
          </nav>
      </aside>
      <article id="chat-box" class="chat-box flexbox-article box-skin">
        <h1>Chat</h1>
        <div id="section_container"></div>
        <footer class="message-box">
          <form role="form" class="message-text">
            <button id="emoticon" class="emjoi">
              :)
            </button>
            <input aria-label="Message Text" name="message-text" id="message-text" type="text" value="" placeholder="Enter your message" required>
            <button id="send">
              Send
            </button>
            <div id="emjoi-container" class="hidden emjoi_list">
              <span><a><img src="emjoi/anger6.png"></span>
              <span><img src="emjoi/annulled3.png"></span>
              <span><img src="emjoi/bad5.png"></span>
              <span><img src="emjoi/dony.png"></span>
              <span><img src="emjoi/leo.png"></span>
              <span><img src="emjoi/mikey.png"></span>
              <span><img src="emjoi/raph.png"></span>
              <span><img src="emjoi/pizza.png"></span>
              <span><img src="emjoi/black267.png"></span>
              <span><img src="emjoi/crying7.png"></span>
              <span><img src="emjoi/disgusted3.png"></span>
              <span><img src="emjoi/doubt3.png"></span>
              <span><img src="emjoi/emoticon82.png"></span>
              <span><img src="emjoi/emoticon90.png"></span>
              <span><img src="emjoi/emoticon93.png"></span>
              <span><img src="emjoi/emoticon94.png"></span>
              <span><img src="emjoi/emoticon100.png"></span>
              <span><img src="emjoi/emoticons9.png"></span>
              <span><img src="emjoi/happy39.png"></span>
              <span><img src="emjoi/intellectual3.png"></span>
              <span><img src="emjoi/sad34.png"></span>
              <span><img src="emjoi/smiley40.png"></span>
              <span><img src="emjoi/smiling34.png"></span>
              <span><img src="emjoi/surprised19.png"></span>
              <span><img src="emjoi/sweating3.png"></span>
            </div>
          </form>
        </footer>
      </article>
    </main>

    <script type="text/javascript" src="js/interactions.js"></script>
    <script type="text/javascript" src="js/room_popup.js"></script>
    <script type="text/javascript" src="js/message_routes.js"></script>
    <script type="text/javascript" src="js/hamburger.js"></script>

  </body>
</html>
