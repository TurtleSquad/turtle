<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Take Ur Turtle Like Everywhere: a simple social media platform focused on privacy!">
    <title>Turtle</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>

    <header role="banner">
      <nav role="navigation">
      </nav>
    </header>

    <main role="main">
      <article id="shell-container">
        <form role="form">
          <fieldset>
            <legend>Login</legend>
            <label for="name">Username:</label>
            <input aria-label="Username" name="name" id="name" type="text" value="" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input aria-label="Password" name="password" id="password" type="password" value="" placeholder="Enter your password" required>
            <button>Login</button>
            <button>Create New User</button>
          </fieldset>
        </form>

        <form role="form">
          <fieldset>
            <legend>Create New User</legend>
            <label for="new_username">Username:</label>
            <input aria-label="Username" name="new_username" id="new_username" type="text" value="" placeholder="Enter a username" required>
            <label for="new_password">Password:</label>
            <input aria-label="Password" name="new_password" id="new_password" type="password" value="" placeholder="Enter a password" required>
            <label for="email">Email:</label>
            <input aria-label="Email" name="new_email" id="new_email" type="email" value="" placeholder="example@example.com" required>
            <button>Sign Up</button>
          </fieldset>
        </form>
      </article>
    </main>

    <footer role="contentinfo">
      <p>Â© Copyright 2015 Turtle</p>
    </footer>

  </body>
</html>
